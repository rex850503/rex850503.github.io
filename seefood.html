      </div><img src="../public/images/CookingChef.png" alt="">

              </label>
            </dd>
            <dd> 
              <label> 
                <input type="checkbox" name="chicken" value="chicken">雞肉
              </label>
            </dd>
            <dd> 
              <label> 
                <input type="checkbox" name="seafood" value="seafood">海鮮

            </dd>

        </dl>

      <div class="storeList">
